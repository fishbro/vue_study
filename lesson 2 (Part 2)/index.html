                    <hr>
                    <div v-if="showControls">
                        <div class="form-check" v-for="(control, key) in controls">
                            <label class="form-check-label">
                                <input :type="control.type" class="form-check-input" :name="key" :id="key" :value="key" v-model="controls[key].value">
                                {{ control.label }}
                            </label>
                            <template v-if="control.subcontrols && control.value">
                                <div class="form-check" v-for="(sControl, sKey) in control.subcontrols.values">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" :value="sKey" v-model="controls[key].subcontrols.value">
                                        {{ sControl }}
                                    </label>
                                </div>
                            </template>
                        </div>
                    </div>
                    <template v-if="controls.agree.value">
                        <hr>
                        <input class="btn btn-primary" type="submit" value="Send data">
                    </template>
                </form>
            </template>
            <template v-else>
                <br>
                <table class="table table-bordered">
                    <template v-for="(control, key) in controls">
                        <tr>
                            <td>{{ control.label }}</td>
                            <td>{{ control.value?'Yes':'No' }}</td>
                        </tr>
                        <template v-if="control.subcontrols && control.value">
                            <tr>
                                <td>{{ control.subcontrols.values[control.subcontrols.value] }}</td>
                                <td>Yes</td>
                            </tr>
                        </template>
                    </template>
                </table>
